<body>
    <pre>
        Завдання:
        Внесіть імзенеї в сценарій. Зробіть, щоб значення для радіусу та висоти вводив користувач.
        При виведенні значень використовуйте форамтований висновок, наприклад,
        "об'єм цилінду з висотою X та радіуосом Y = Z"
    </pre>
    <script>
        console.log("Обчислення об'єму циліндра.");
        //  V=π * r у квадраті * h
        let V;
        const Pi = 3.1415926535; // правильно використовувати константу для подібних значень
        let r = 10; // радіус
        let h = 20; // висота

        r = +prompt("Обчислення об'єму циліндра. Введіть радиус циліндра, r : ", 0);
        h = +prompt("Обчислення об'єму циліндра. Введіть висоту циліндра, h : ", 0);
        
        V = Pi * r * r * h;

        alert(`Об'єм циліндра с радиусом r = ${r} та висотою h = ${h}, дорівнює ${Math.PI * r**2 * h}`);

        
        console.log(V);
        console.log(`Об'єм циліндра с радиусом r = ${r} та висотою h = ${h}, дорівнює ${Math.PI * r**2 * h}`);
    </script>
