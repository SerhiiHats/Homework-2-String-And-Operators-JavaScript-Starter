<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = +prompt("Введите первое слагаемое", 0);
        let inputY = +prompt("Введите второе слагаемое", 0);

        // let x = Number(inputX);
        // let y = Number(inputY);

        //let sum = x + y;
        let sum = inputX + inputY;        

        alert(`${inputX} + ${inputY} = ${sum}`);

        inputX = +prompt("Введите уменьшаемое число", 0);
        inputY = +prompt("Введите вычитаемое число", 0);
        alert(`${inputX} - ${inputY} = ${inputX-inputY}`);

        inputX = +prompt("Введите первый множитель", 0);
        inputY = +prompt("Введите второй множитель", 0);
        alert(`${inputX} * ${inputY} = ${inputX*inputY}`);

        inputX = +prompt("Введите делимое число", 0);
        inputY = +prompt("Введите число делитель", 0);
        let division;
        if (inputY == 0) division = "Деление на ноль";      
        else division = inputX/inputY;
        alert(inputX + " / " + inputY + " = " + division);

    </script>
</body>

</html>
